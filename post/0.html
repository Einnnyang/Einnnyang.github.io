                &lt;div class=&quot;post-title__meta&quot;&gt;
                    &lt;a href=&quot;/archives/2023/09/&quot; class=&quot;post-meta__date button&quot;&gt;2023-09-21&lt;/a&gt;
                    &lt;span class=&quot;separate-dot&quot;&gt;&lt;/span&gt;
                    &lt;a href=&quot;/categories/%E6%80%9D%E8%80%83/&quot; class=&quot;button&quot;&gt;思考&lt;/a&gt;
                &lt;/div&gt;
            &lt;/div&gt;
            &lt;article class=&quot;post content-card&quot;&gt;
                &lt;div class=&quot;post__header&quot;&gt;
                    &lt;div class=&quot;post-thumbnail&quot; style=&quot;background-image:url(/assets/EmbraceLife-thumbnail.png.picSuffix)&quot;&gt;&lt;/div&gt;
                &lt;/div&gt;
                &lt;div class=&quot;post__content&quot;&gt;
                    &lt;p&gt;突然发现很久没有看过天空了。&lt;/p&gt;
                    &lt;span id=&quot;more&quot;&gt;&lt;/span&gt;
                    &lt;hr&gt;
                    &lt;p&gt;大学开学一周，我拼了命地学习，我害怕落后，我害怕不出众，所以我延续了高三的学习态度。&lt;/p&gt;
                    &lt;p&gt;一有空，我就会泡在图书馆，我如饥似渴地学习，直到身边的同学走完才回宿舍。&lt;/p&gt;
                    &lt;p&gt;我试图让我的大学生活变得和高三一样，我试图复制应试背景下的成功。&lt;/p&gt;
                    &lt;p&gt;然后我发现我错了。&lt;/p&gt;
                    &lt;p&gt;本以为的勤奋，实质上不过是迟于改变的懒惰。&lt;/p&gt;
                    &lt;p&gt;突然想起教授上课讲的一句话，高中老师将活人教死，而大学老师负责将死人教活。&lt;/p&gt;
                    &lt;p&gt;我需要明白，学习是生命的重要一环，但它绝对不能是全部。&lt;/p&gt;
                    &lt;p&gt;我的 To-Do List 中写满了我感兴趣但因学业而无法涉猎的内容，而现在，我有了将它们一一实现的机会。&lt;/p&gt;
                    &lt;p&gt;我将重新学会畅快地呼吸，重新认识世界上的一切，重新和自己相识。&lt;/p&gt;
                &lt;/div&gt;
                &lt;div class=&quot;post__license&quot;&gt;
                    &lt;p&gt;
                        &lt;strong&gt;本文作者：&lt;/strong&gt;
                        Xecades
                    &lt;/p&gt;
                    &lt;p&gt;
                        &lt;strong&gt;本文链接：&lt;/strong&gt;
                        &lt;a href=&quot;https://blog.xecades.xyz/articles/EmbraceLife/&quot;&gt;https://blog.xecades.xyz/articles/EmbraceLife/&lt;/a&gt;
                    &lt;/p&gt;
